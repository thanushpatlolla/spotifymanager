# spotifymanager configuration

lastfm:
  username: "QCD7"

spotify:
  # Use Spotify recommendations API (disabled â€” deprecated for new apps since Nov 2024)
  spotify_recs: false

playlist:
  name: "spotifymanager generated"
  max_size: 100
  min_freshness: 0.3

scoring:
  taste_weight: 0.5
  mood_weight: 0.3
  freshness_weight: 0.2

mood:
  window_hours: 4
  fallback_top_n: 50
  decay_factor: 0.85
  min_tag_count: 2
  no_tag_default: 0.5

cycling:
  cycle_fraction: 0.30
  min_keep: 20

discovery:
  batch_size: 50
  min_score: 0.5
  slots: 10

clustering:
  # HDBSCAN params (Sprint 5)
  min_cluster_size: 10
  min_samples: 5

database:
  path: "data/spotifymanager.db"

rate_limits:
  # Last.fm API rate limit (requests per second)
  lastfm_rps: 4
